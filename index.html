<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <dialog class="start-screen">
        <div>
            <form action="" class="start-form">
                <legend>Enter Player Names:</legend>
                <fieldset>
                    <div>
                        <label for="playerX">Who is playing X</label>
                        <input type="text" id="playerX" required>
                    </div>
                    <div>
                        <label for="playerO">Who is playing O</label>
                        <input type="text" id="playerO" required>
                    </div>
                </fieldset>
                <button class="start-button">Start Game</button>
            </form>
        </div>
    </dialog>
        <header>
        <h1>Tic-Tac-Toe</h1>
        <p class="turn">...</p>
        
    </header>

    <dialog class="end-screen">
        <div>
            <h2 class="winner"></h2>
            <button class="play-again">
                Play Again
            </button>
        </div>
    </dialog>
        <div class="gameboard">

        </div>
        <button class="restart">Restart</button>
    </div>




    <script src="javascript.js"></script>
</body>
</html>
